
<h1>WISHLIST</h1>
<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">
    
  <mat-list fxFlex class="list">
    <mat-list-item *ngFor="let course of courses" class="list-content">
      <img class="thumbnail" matListAvatar src={{course.image}} alt={{course.title}}>
      
      <h1 matLine class="title"> {{course.title}} </h1>
      <p matLine>
        <span> {{course.description}} </span>
      </p>
      <p matLine class="price pull-left"><i class="fa fa-tag" aria-hidden="true"></i> Rs:{{ course.price }}/- 
          <mat-card-actions>
          <button mat-button class="add-to-cart btn btn-default pull-right" (click)="addToCart(course)"><i
              class="fa fa-shopping-cart" aria-hidden="true" ></i> Add to cart</button>
            </mat-card-actions>
      </p>
      
    
    </mat-list-item>
  </mat-list>



</div>
